<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bower_components/github-markdown-css/github-markdown.css"></link>
  <link rel="stylesheet" href="theme/style.css"></link>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-size: 16px;
    }

    .editor {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="editor">
    <section>
      <p>line 1</p>
      <ul>
        <li><i>item</i> 1
        <li>item <b>2</b>
      </ul>
      <p>line 2</p>
      <blockquote>blockquote <i>detail</i> <b>strong</b></blockquote>
    </section>
  </div>
  <script src="bower_components/polyfills/element.js"></script>
  <script src="dist/med.js"></script>
  <script>
    var el = document.querySelector('.editor');
    var editor = new Med({
      el: el
    });

    editor.use(editor.default());

    editor.on('error', function (e) {
      console.log(e);
    });

    editor.on('changed', function () {
      //console.log(arguments);
    });

    editor.on('walk', function () {
      //console.log(arguments);
    });
  </script>
</body>
</html>
